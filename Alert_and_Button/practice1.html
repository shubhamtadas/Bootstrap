<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Alert and Buttons</title>
  </head>
  <body>

    <div class="alert alert-success"><strong>Success!</strong> You have successfully accomplished something.</div>
    <div class="alert alert-info"><strong>Info!</strong> This is a ‘just so you know’ message.</div>
    <div class="alert alert-warning"><strong>Warning!</strong> Something went wrong, better take a look.</div>
    <div class="alert alert-danger"><strong>Watch out!</strong> You could be in trouble.</div>
<!--  -->
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Library</a></li>
      <li class="breadcrumb-item active">Data</li>

    </ul>
    <!--  -->
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <!--  --><br>
    <button class="btn btn-link" type="button">Link</button>
<a class="btn btn-primary" href="#">Link</a>
 <button class="btn btn-primary" type="submit">Button</button>
 <input class="btn btn-primary" type="button" value="Input">
 <input class="btn btn-primary" type="submit" value="Submit">
<!--  --><br>
<button class="btn btn-outline-primary" type="button">Primary</button>
<button class="btn btn-outline-secondary" type="button">Secondary</button>
<button class="btn btn-outline-success" type="button">Success</button>
<button class="btn btn-outline-info" type="button">Info</button>
<button class="btn btn-outline-warning" type="button">Warning</button>
<button class="btn btn-outline-danger" type="button">Danger</button>
<br>
<button class="btn btn-success btn-sm" type="button">Small</button>
 <button class="btn btn-success" type="button">Default</button>
 <button class="btn btn-success btn-lg" type="button">Large</button>
 <br>
 <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
<button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
<br>
<a class="btn btn-primary btn-lg active" href="#">Primary link</a>
 <a class="btn btn-secondary btn-lg active" href="#">Link</a>
 <br><br>
 <button class="btn btn-lg btn-primary" disabled="disabled" type="button">Primary button</button>

<button class="btn btn-secondary btn-lg" disabled="disabled" type="button">Button</button>
<br><br>
<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Toggle
 </button>
  </body>
</html>
